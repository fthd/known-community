<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<#include "../include/top.html">

	<#include "../include/header.html">

			<#include "../include/left.html">

			<div class="tag-content">

			<div class="tag-content">
				<div id="topic-pager-top"></div>
				<div id="topic-content"></div>
				<div id="topic-page" class="page"></div>
			</div>
			<!-- 问答 -->
			<div class="tag-content">
				<div id="ask-pager-top"></div>
				<div id="ask-content"></div>
				<div id="ask-pager-footer"></div>
			</div>
			<!-- 知识库 -->
			<div class="tag-content">
				<div id="knowledge-pager-top"></div>
				<div id="knowledge-content"></div>
				<div id="knowledge-pager-footer"></div>

			<div class="tag-content"></div>

			<div class="tag-content">
				<div class="user-con-s-f">

			</div>
			<!-- Ta关注的人 -->
			<div class="tag-content">
				<div class="user-con-s-f">
					<ul id="focus-content" >

				</div>

		</div>

<script type="text/javascript" src="${realpath}/resources/js/userhome.js"></script>
	<#include "../include/footer.html">
