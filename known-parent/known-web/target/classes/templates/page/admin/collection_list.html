<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<#include "../include/top.html">
	<link rel="stylesheet" href="${realpath}/resources/css/admin-public.css" />
	<script language="javascript" type="text/javascript" src="${realpath}/resources/datePicker/WdatePicker.js"></script>
	<script type="text/javascript" charset="utf-8" src="${realpath}/resources/laypage/laypage.js"></script>
	<script type="text/javascript">
		known.background = "${user.userBg}";
	</script>
	<title>后台管理</title>
</head>
<body>
<div>
	<#include "./header.html">
	<div class="mainFrame">

      	<div class="search">
		    <form id="searchform" onsubmit="return false">
			  <table class="table">
			  <input type="hidden" name="articleType" id="articleType" value="${articleType}"></input>
			    <tbody>
				  <tr>
				  	<td class="tit-left">标题</td>
					<td><input type="text" style="width: 400px;"  class="form-control input l-length" id="title" name="title" placeholder="标题支持模糊搜索"></td>
			        <td class="tit-left">创建时间</td>
			        <td class="tit">
						<input class="form-control input input-small" onclick="WdatePicker()" type="text" id="startDate" name="startDate" value="" readonly="readonly">
					</td>
					<td>至</td>
					<td>
						<input class="form-control input input-small" onclick="WdatePicker()" type="text" id="endDate" name="endDate" value="" readonly="readonly">
					</td>
			        <td class="tit"><a href="javascript:search()" class="btn btn-info">查询</a></td>
			      </tr>
			  </tbody>
			  </table>
			</form>
		</div>

		<div class="grid-list">
			<table class="table table-list hover">
				<thead>
					<th>标题</th>
					<th width="200">收藏时间</th>
					<th width="50">操作</th>
				</thead>

				<tbody id="data-list">
					
				</tbody>
			</table>
			<div id="pager" class="page"></div>
		</div>

	</div>
</div>
	<script type="text/javascript" src="${realpath}/resources/js/admin-public.js"></script>
	<script type="text/javascript" src="${realpath}/resources/js/collection_list.js"></script>
</body>
</html>
