<script>
$(function(){
	$("#account").focus();
	
	$("#account").blur(function(){
		$.ajax({
			url: known.realpath + '/findHeadImage',
			type: 'post',
			dataType: 'json',
			data: {account: $(this).val()},
			success:function(result){
				var headIcon = result.data==null ? known.realpath+"/resources/images/headIcon.jpg" : result.data;
				$("#headicon").attr({
					src: headIcon
				});
			}
		});
		
	});
});
</script>
