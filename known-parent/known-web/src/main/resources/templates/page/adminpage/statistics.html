			<div class="widget am-cf">

<script src="${realpath}/resources/echarts/echarts.js"></script>
<script src="${realpath}/resources/echarts/macarons.js"></script>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        
      $(document).ready(function() {
      	$.ajax({
      		url: '${realpath}/console/statistics/load',
      		type: 'post',
      		dataType: 'json',
      		success:function(result){
      			var list = result .data;
      			for(var i = 0 , _length = list.length; i < _length; i++){
      				var myChart = echarts.init($(".main").eq(i)[0],'macarons');
      				myChart.setOption(list[i]);
      			}
      		}
      	});
      	
      });
        
        // 使用刚指定的配置项和数据显示图表。
        
    </script>
